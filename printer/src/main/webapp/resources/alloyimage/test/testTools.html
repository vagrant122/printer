<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<div id="t"></div>
<script type="text/javascript" src="../combined/alloyimage.js"></script>	
<script type="text/javascript">
function getColor(num){
  var img = new Image();
  img.src = "../res/img/" + num + ".jpg";

  img.onload = function(){
    var ai = $AI(this);
    var color = ai.Tools.getColor();
    ai.show();
    $AI(200, 200, color).show();
  };
}

function getText(num){
  var img = new Image();
  img.src = "../res/img/" + num + ".jpg";

  img.onload = function(){
    var ai = $AI(this);
    ai.show();
    var text = ai.Tools.toText();
    document.getElementById("t").innerHTML = text;
  };
}

//getColor(12);
getText(5);
</script>
</body>
</html>
